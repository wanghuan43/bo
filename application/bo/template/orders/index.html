<{load href="/static/js/lists.js"}>
<script>
    $(".deleteOrders").click(function(){
        var url = $(this).attr("href");
        $.ajax({
            url: url,
            type: "json",
            success: function(data){
                custom.alert(data.message);
                window.setTimeout("location.reload()", 800);
            }
        });
        return false;
    });
</script>
