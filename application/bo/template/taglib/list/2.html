<div class="clearfix">
    <nav aria-label="Page navigation" class="clearfix">
        <{$lists->render()}>
        <{include file="common/setpagelimit" /}>

    <div class="main-pannel">
        <table class="list" cellspacing="0">
            <thead>
            <tr>
                <th style="min-width: 50px;text-align:center;padding-right:4px;"><input type="checkbox" class="checkAll" value="all"/></th>
                <th>标签名称</th>
                <th>标签使用次数</th>
                <th style="width:8em;"></th>
            </tr>
            </thead>
            <tbody>

                <td><input type="checkbox" value="<{$vo.tl_id}>" class="lists-id" data-name="<{$vo.tl_name}>"></td>
                <td><a href="/taglib/opt?id=<{$vo.tl_id}>"><{$vo.tl_name}></a></td>
                <td><{$vo.tl_times}></td>
                <td><a href="/taglib/opt?id=<{$vo.tl_id}>">查看</a></td>
            </tr>
            <{/volist}>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation" class="clearfix">
        <{$lists->render()}>
        <{include file="common/setpagelimit" /}>
