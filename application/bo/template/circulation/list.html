<div class="clearfix header">

    <h2><{$name}> - 传阅列表</h2>

    <div class="link-pannel">
        <ul>
            <li>
                <a href="#"><i class="fa fa-file-excel-o"></i>导出</a>
            </li>
            <!--li>
                <a href="#"><i class="fa fa-filter"></i>筛选</a>
            </li-->
            <li>
                <a href="/acceptance/del" id="lists-delete" target="_blank" onclick="return false;"><i class="fa fa-trash"></i>删除</a>
            </li>
        </ul>
    </div>
</div>
<div class="main-pannel">
    <table class="list" cellspacing="0">
        <thead>
        <tr>
            <th style="min-width: 50px;text-align:center;padding-right:4px;"><input type="checkbox" id="lists-all-checked" value="all"/></th>
            <th>编号</th>
            <th>名称</th>
            <th>员工编号</th>
            <th>员工姓名</th>
            <th>员工部门</th>
            <th>员工科室</th>
        </tr>
        </thead>
        <tbody>
        <{volist name="lists" id="vo" empty="$empty"}>
        <tr>
            <td><input type="checkbox" value="<{$vo.ci_id}>" class="lists-id"></td>
            <td><{$code}></td>
            <td><{$name}></td>
            <td><{$vo.m_code}></td>
            <td><{$vo.m_name}></td>
            <td><{$vo.m_department}></td>
            <td><{$vo.m_office}></td>
        </tr>
        <{/volist}>
        </tbody>
    </table>
</div>

<script type="text/javascript" src="/static/js/lists.js?u=201709181615"></script>
