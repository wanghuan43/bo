<script>
    var operators<{$type}> = <?php echo json_encode($searchable['operators']); ?>;
    var fields<{$type}> = <?php echo json_encode($searchable['fields']); ?>;
    var datePlugin = {};
    $(document).ready(function(){
        $('.f-layer-<{$type}> .fields').change(function(){
            var val = $(this).val();
            var lists = eval("operators<{$type}>."+val);
            var opt = "";
            for(var i in lists){
                opt += "<option value=\""+i+"\">"+lists[i]+"</option>";
            }
            $(this).next().html(opt);
            operatorsChange($(this).next());
        });
        $('.f-layer-<{$type}>  .operators').change(function(){
            operatorsChange(this);
        });
        $('.f-layer-<{$type}>  .fields').change();
        $("#<{$type}>Form").submit(function() {
            var data = $(this).serialize();
            var url = $(this).attr("action");
            var tt = {
                url: url,
                dataType: "json",
                method: "post",
                data: data,
                success:function(data){
                    $("#<{$type}>List").html(data.content);
                    $("#invoiceList input").click(function(){
                        var cla = ".f-layer-<{$type}>";
                        console.log(cla);
                        if($(this).attr('c') == "true"){
                            $(this).prop("checked", false);
                            $(this).attr("c", "false");
                            $(cla).find(".on_class").html("");
                            $(cla).find(".cp_class").html("");
                            $(cla).find(".money_class").html("");
                            $(cla).find(".m_class").val("0");
                            $(cla).find(".m_class").attr("max", "0");
                            $(cla).find(".no_class").html("");
                        }else{
                            $(this).prop("checked", true);
                            $(this).attr("c", "true");
                            var jdata = JSON.parse(decodeURIComponent($(this).attr("json")));
                            $(cla).find(".on_class").html(jdata.id);
                            $(cla).find(".cp_class").html(jdata.coname);
                            $(cla).find(".money_class").html(jdata.money);
//                            $(cla).find(".m_class").val(jdata.noused);
                            $(cla).find(".m_class").attr("max", jdata.noused);
                            $(cla).find(".no_class").html(jdata.noused);
                        }
                    });
                    $("#<{$type}>List a").click(function(){
                        var href = $(this).attr("href");
                        if(href != "" && href != "#"){
                            href = href.replace("#", "/");
                            var tts = {
                                url: href,
                                method: "get",
                                dataType:"json"
                            }
                            contentAjax("<{$type}>List", tts, 'jump');
                        }
                        return false;
                    });
                }
            };
            contentAjax("<{$type}>List", tt, 'jump');
            return false;
        });
        $("#<{$type}>Form").submit();
    });
    function operatorsChange(ele){
        var opt = $(ele).val();
        var type = $(ele).prev().find("option:selected").attr("data");
        var id = '#'+$(ele).parent().find("input").attr("id");
        var input = $(ele).parent().find("input");
        switch (type){
            case 'date':
                setDateField(id, opt, input);
            default:
                cutInput(input,opt,type);
                break;
        }
    }
    function cutInput(input,opt,type){
        $(input).attr("fliter", type);
        $(input).val("");
        var tmp = $(input).clone();
        var id = $(input).attr("id");
        var inputs = $(input).parent().find("input");
        var it = id.replace("#","");
        var parent = $(input).parent();
        if(type != "date"){
            if(datePlugin[it] != undefined) {
                delete datePlugin[it];
                $(input).remove();
                $(parent).append(tmp);
            }
            $(input).removeAttr("readonly");
            if(opt=="between"){
                $(input).css("width", "100px");
                $(input).attr("id", id+"-1");
                $(tmp).css("width", "100px");
                $(tmp).attr("id", id+"-2");
                $(input).parent().append(tmp);
            }else{
                if(inputs.length > 1){
                    $(inputs).eq("1").remove();
                    $(input).css("width", "200px");
                    $(input).attr("id", id.replace("-1", ""));
                }
            }
        }else{
            $(input).attr("readonly");
            var inputs = $(input).parent().find("input");
            if(inputs.length > 1){
                $(inputs).eq("1").remove();
                $(input).css("width", "200px");
                $(input).attr("id", id.replace("-1", ""));
            }
        }
    }
    function setDateField(id,opt,input){
        var range = false;
        var it = id.replace("#","");
        var val = $(input).val();
        if(opt == "between"){
            range = "~";
        }
        if(datePlugin[it] != undefined){
            datePlugin[it].config.range = range;
            if(range === false && val.indexOf("~") > 0){
                $(input).val(val.substr(0, val.indexOf("~")-1));
            }else if(range !== false && val.indexOf("~") < 0){
                $(input).val("");
            }
        }else{
            var tmp = laydate.render({
                elem:id,
                range:range,
                value:val
            });
            datePlugin[it] = tmp;
        }
    }
</script>
