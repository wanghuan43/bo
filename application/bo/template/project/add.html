<div class="page-header">
    <h2>添加项目</h2>
</div>

<form class="form-horizontal form-default form-add" id="form-add-project" action="/project/add" method="post" onsubmit="return false;">

    <div class="form-group">
        <label for="inputNo" class="col-sm-2 control-label">项目号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNo" name="no">
        </div>
    </div>

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">项目名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="name">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" id="btn-add-project" type="submit">确认</button>
        </div>
    </div>

</form>

<{load file="/static/js/update.js"}>
