<div class="page-header">
    <h2>添加项目</h2>
</div>

<form class="form-horizontal form-default" id="form-add-project" action="/project/add" method="post" onsubmit="return false;">

    <div class="form-group">
        <label for="inputNo" class="col-sm-2 control-label">编号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNo" name="no">
        </div>
    </div>

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="name">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" id="btn-add-project">确认</button>
        </div>
    </div>

</form>

<script>
    (function($){
        var form = $("#form-add-project");
        $("#btn-add-project").click(function(){
            $.ajax({
                'url':form.attr("action"),
                'method':'POST',
                'dataType':'json',
                'data': form.serialize(),
                'success':function(res){
                    var params = {
                        hasClose:true,
                        hasMask:true,
                        title:'新智云',
                        content:res.msg
                    };
                    $("#dialog-box").dialogBox(params);
                    if( res.flag == 1 ) {
                        $("#form-add-menu input[type='text']").val("");
                    }
                }
            });
        });
    })(jQuery);
</script>
