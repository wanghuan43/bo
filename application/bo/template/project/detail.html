<form action="/project/update" method="post" onsubmit="return false" id="form-update">
    <div class="clearfix header">
        <h2>付款单管理.数据查看</h2>
        <div class="btn-pannel">
            <button type="submit" class="btn">保存</button>
            <button type="button" href="#project/all" class="btn red">取消</button>
        </div>
        <div class="link-pannel">
            <ul>
                <li>
                    <a href="#"><i class="fa fa-calendar-check-o"></i>日志</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-pencil"></i>批注</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-share-square-o"></i>分享</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-star"></i>收藏</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-pannel">
        <h3>基本信息</h3>
        <div class="content">
            <table>
                <tr>
                    <td width="64">项目编号:</td>
                    <td><input type="text" name="no" value="<{$data.p_no}>"/><input type="hidden" name="id" value="<{$data.p_id}>"/> </td>
                    <td style="padding-left:20px;width:84px;">项目名称:</td>
                    <td><input type="text" name="name" value="<{$data.p_name}>"/></td>
                </tr>
            </table>
        </div>
    </div>
</form>
<{load file="/static/js/update.js"}}>
