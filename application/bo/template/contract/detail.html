<form action="/contract/update" method="post" onsubmit="return false" id="form-update">
    <div class="clearfix header">
        <h2>合同管理.数据查看</h2>
        <div class="btn-pannel">
            <button type="button" href="#contract/all" class="btn red">取消</button>
            <button type="submit" class="btn" disabled>保存</button>
        </div>
    </div>
    <div class="main-pannel">
        <h3>基本信息</h3>
        <div class="content">
            <table class="detail">
                <tr>
                    <td><label for="ipt-no">合同号:</label></td>
                    <td><input type="text" name="no" value="<{$data.c_no}>" class="input-sm" id="ipt-no" disabled/><input type="hidden" name="id" value="<{$data.c_id}>"/> </td>
                    <td><label for="ipt-name">合同名称:</label></td>
                    <td colspan="3">
                        <input type="text" name="name" value="<{$data.c_name}>" class="input-sm" id="ipt-name" disabled/>
                    </td>
                    <td><label for="ipt-mname">责任人:</label></td>
                    <td>
                        <input type="text" value="<{$data.c_mname}>" name="mname" class="input-sm no-border" id="ipt-mname" readonly/>
                        <input type="hidden" value="<{$data.c_mid}>" name="mid"/>
                    </td>
                </tr>
                <tr>

                    <td><label for="sel-type">销售/采销:</label></td>
                    <td>
                        <select name="type" class="input-sm" id="sel-type" disabled>
                            <option value="1"<{if $data.c_type == 1}> selected<{/if}>>销售</option>
                            <option value="2"<{if $data.c_type == 2}> selected<{/if}>>采销</option>
                        </select>
                    </td>
                    <td><label for="ipt-date">签约日期:</label></td>
                    <td>
                        <input type="text" value="<{$data.c_date|date='Y-m-d',###}>" class="input-sm" id="ipt-date" name="date" readonly disabled>
                    </td>
                    <td><label for="ipt-accdate">记账月:</label></td>
                    <td><input type="text" name="accdate" value="<{if empty($data.c_accdate)}><{$data.c_date|date='md',###}><{else}><{$data.c_accdate}><{/if}>" class="input-sm" id="ipt-accdate" disabled></td>
                    <td><label for="ipt-money">合同总金额:</label></td>
                    <td><input type="text" value="<{$data.c_money}>" name="money" class="input-sm" id="ipt-money" disabled/></td>
                </tr>
                <tr>
                    <td><label for="ipt-company-name">对方名称:</label></td>
                    <td colspan="5">
                        <input type="text" value="<{$data.c_coname}>" name="coname" id="ipt-company-name" class="input-sm" disabled/>
                        <input type="hidden" name="coid" value="<{$data.c_coid}>" id="ipt-company-id">
                    </td>
                </tr>
                <tr>
                    <td><label>合同摘要:</label></td>
                    <td colspan="5">
                        <textarea class="form-control" disabled><{$data.c_bakup}></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="main-pannel">
        <h3>已对应订单情况</h3>
        <div class="content">
            <table class="table2 table">
                <tr>
                    <!--td style="width: 2em;"></td-->
                    <td>已对应订单金额:</td>
                    <td><input type="text" name="used" value="<{$data.c_used}>" class="no-border" readonly/></td>
                    <td>未对应订单金额</td>
                    <td><input type="text" name="noused" value="<{$data.c_noused}>" class="no-border" readonly/></td>
                </tr>
                <tr>
                    <!--th id="btn-add-order"><i class="fa fa-plus-circle"></i></th-->
                    <th>订单号</th>
                    <th>订单金额</th>
                    <th width="320">订单主题</th>
                    <th>对方名称</th>
                    <th>责任人</th>
                    <th>项目名称</th>
                </tr>
                <{volist name="orders" id="order" empty="<tr><td colspan='7' style='text-align: center'>暂无数据</td></tr>"}>
                <tr>
                    <!--td><i class="fa fa-minus-circle"></i><input type="hidden" name="oids[]" value="<{$order.o_id}>"</td-->
                    <td><a href="/orders/operation?op=edit&op_id=<{$order.o_id}>"><{$order.o_no}></a></td>
                    <td><{$order.o_money}><input type="hidden" name="omoneys[]" value="<{$order.o_money}>"/></td>
                    <td><{$order.o_subject}></td>
                    <td><{$order.o_coname}></td>
                    <td><{$order.o_mname}></td>
                    <td><{$order.o_pname}></td>
                </tr>
                <{/volist}>
            </table>
        </div>
    </div>
</form>
<{load file="/static/js/update.js"}}>
