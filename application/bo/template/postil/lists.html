<div class="clearfix header searchTitle">
    <h2>批注</h2>
</div>
<form class="form-horizontal form-default" style="margin-top: 10px;" id="form-postil"
      action="<{:url("/postil/save/opID/".$opID)}>" method="post">
<div class="form-group">
    <label for="p_content" class="col-sm-2 control-label">批注内容</label>
    <div class="col-sm-8">
        <textarea name="p_content" id="p_content" class="form-control" rows="3"></textarea>
    </div>
</div>
<!-- <div class="form-group">
    <label for="inputfile" class="col-sm-2 control-label">附件</label>
    <div class="col-sm-10">
        <input type="file" id="inputfile" class="form-control">
    </div>
</div> -->
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" id="btn-add-invoice">确认</button>
        <button type="reset" onclick="historyBack();" class="btn btn-default">返回</button>
    </div>
</div>
</form>
<nav aria-label="Page navigation">
    <{$lists->render()}>
</nav>
<div class="main-pannel">
    <table class="list" cellspacing="0">
        <thead>
        <tr>
            <th style="width: 200px;text-align: center">批注人</th>
            <th>批注内容</th>
            <!-- <th>附件</th> -->
            <th>批注时间</th>
        </tr>
        </thead>
        <tbody>
        <{volist name="lists" id="vo" empty="$empty"}>
        <tr>
            <td><{$vo.p_mname}></td>
            <td><{$vo.p_content}></td>
            <!-- <td><{$vo.p_attachment}></td> -->
            <td><{$vo.p_createtime|date="Y-m-d H:i:s",###}></td>
        </tr>
        <{/volist}>
        </tbody>
    </table>
</div>
<nav aria-label="Page navigation">
    <{$lists->render()}>
</nav>
<script>
    $("#form-postil").submit(function () {
        if($("#p_content").val() == ""){
            custom.alert("批注内容不能为空。");
            return false;
        }
        var url = $(this).attr("action");
        var method = $(this).attr("method");
        var data = $(this).serialize();
        loading.show();
        $.ajax({
            url: url,
            method: method,
            data: data,
            tyoe: "json",
            success: function (data) {
                loading.hide();
                custom.alert(data.message);
                var ajaxData = {
                    url : "<{:url("/postil/index/opID/".$opID)}>"
                };
                contentAjax("main-container", ajaxData, 'jump');
            }
        });
        return false;
    });
</script>
