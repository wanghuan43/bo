<div class="page-header">
    <h2>员工管理.添加员工</h2>
</div>

<form class="form-horizontal form-default form-add" id="form-member-add" action="/member/add" method="post" onsubmit="return false;">

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" name="email"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="password" autocomplete="new-password"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="name"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputCode" class="col-sm-2 control-label">编码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCode" name="code"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">电话</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPhone" name="phone"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputDepartment" class="col-sm-2 control-label">部门</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDepartment" name="department" readonly/>
            <input type="hidden" name="did" />
        </div>
    </div>

    <div class="form-group">
        <label for="inputOffice" class="col-sm-2 control-label">科室</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputOffice" name="office"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">部门领导</label>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="is_lead" value="0" checked/>否 </label>
            <label class="radio-inline"><input type="radio" name="is_lead" value="1"/>是 </label>
        </div>
    </div>

    <!--<div class="form-group">-->
        <!--<label class="col-sm-2 control-label">管理员</label>-->
        <!--<div class="col-sm-10">-->
            <!--<label class="radio-inline"><input type="radio" name="isAdmin" value="0" checked>否</label>-->
            <!--<label class="radio-inline"><input type="radio" name="isAdmin" value="1">是</label>-->
        <!--</div>-->
    <!--</div>-->

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" id="btn-add-project" type="submit">确认</button>
        </div>
    </div>

</form>
