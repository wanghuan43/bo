<div class="page-header">
    <h2>科室管理.添加科室(部门)</h2>
</div>

<form class="form-horizontal form-default form-add" id="form-department-add" action="/department/add" method="post" onsubmit="return false;">

    <div class="form-group">
        <label for="inputCName" class="col-sm-2 control-label">公司</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" id="inputCName" name="cname" />
        </div>
    </div>

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label"><i class="asterisk">*</i>科室(部门)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" id="inputName" name="name" required minlength="3"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputCode" class="col-sm-2 control-label"><i class="asterisk">*</i>成本中心编码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" id="inputCode" name="code" required digits="true" minlength="7" maxlength="7"/>
        </div>
    </div>

    <div class="form-group">
        <label for="ipt-member-name" class="col-sm-2 control-label">领导/负责人</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" id="ipt-member-name" name="mname" readonly/>
            <input type="hidden" name="mcode" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" id="btn-add-project" type="submit">确认</button>
        </div>
    </div>

</form>

<{load file="/static/js/update.js"}>
