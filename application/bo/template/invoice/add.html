<div class="page-header">
    <h2>添加发票</h2>
</div>

<form class="form-horizontal form-default form-add" id="form-add-invoice" action="/invoice/add" method="post" onsubmit="return false;">

    <div class="form-group">
        <label for="inputNo" class="col-sm-2 control-label"><i class="asterisk">*</i>发票号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNo"  name="no" required rangelength="[8,32]" onblur="toUpperCase(this)" onkeyup="toUpperCase(this)"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputSubject" class="col-sm-2 control-label"><i class="asterisk">*</i>主题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSubject" name="subject" required minlength="4">
        </div>
    </div>

    <div class="form-group">
        <label for="sel-tax" class="col-sm-2 control-label">税率</label>
        <div class="col-sm-10">
            <select class="form-control" name="tax" id="sel-tax">
                <{foreach name=":getTaxList()" item="tax" key="k"}>
                <option value="<{$k}>"<{if $k==3}> selected<{/if}>><{$tax}></option>
                <{/foreach}>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">类型</label>
        <div class="col-sm-10">
            <select class="form-control" name="type">
                <{foreach name=":getTypeList2()" item="type" key="k"}>
                <option value="<{$k}>"><{$type}></option>
                <{/foreach}>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"><i class="asterisk">*</i>对方公司</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="coname" id="ipt-company-name" readonly required/>
            <input type="hidden" name="coid" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"><i class="asterisk">*</i>总金额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="money" required number="true"/>
        </div>
    </div>

    <{/*div class="form-group">
        <label class="col-sm-2 control-label">已用金额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="used"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">剩余金额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="noused"/>
        </div>
    </div*/}>

    <div class="form-group">
        <label class="col-sm-2 control-label"><i class="asterisk">*</i>开票日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="date" id="inputDate" required readonly/>
        </div>
    </div>

    <div class="form-group">
        <label for="txtContent" class="col-sm-2 control-label">开票摘要</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3" name="content" id="txtContent"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" id="btn-add-invoice" type="submit">确认</button>
        </div>
    </div>

</form>

<{load file="/static/js/update.js"}>
