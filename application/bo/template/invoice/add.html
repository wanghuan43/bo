<div class="page-header">
    <h2>添加发票</h2>
</div>

<form class="form-horizontal form-default form-add" id="form-add-invoice" action="/invoice/add" method="post" onsubmit="return false;">

    <div class="form-group">
        <label for="inputNo" class="col-sm-2 control-label">发票号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNo"  name="no" />
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">税率</label>
        <div class="col-sm-10">
            <select class="form-control" name="tax">
                <{foreach name=":getTaxList()" item="tax" key="k"}>
                <option value="<{$k}>"><{$tax}></option>
                <{/foreach}>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">类型</label>
        <div class="col-sm-10">
            <select class="form-control" name="type">
                <{foreach name=":getTypeList()" item="type" key="k"}>
                <option value="<{$k}>"><{$type}></option>
                <{/foreach}>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">公司</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="coname" id="ipt-company-name" readonly/>
            <input type="hidden" name="coid" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">总金额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="money"/>
        </div>
    </div>

    <{/*div class="form-group">
        <label class="col-sm-2 control-label">已用金额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="used"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">剩余金额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="noused"/>
        </div>
    </div*/}>

    <div class="form-group">
        <label class="col-sm-2 control-label">开票日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="date" id="inputDate"/>
        </div>
    </div>

    <div class="form-group">
        <label for="txtContent" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3" name="content" id="txtContent"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" id="btn-add-invoice" type="submit">确认</button>
        </div>
    </div>

</form>

<{load file="/static/js/update.js"}>
